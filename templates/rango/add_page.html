<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for fields in form.visible_fields %}
                    {{ fields.errors }}
                    {{ fields.help_text }}
                    {{ fields }}
                    <br /><br />
                {% endfor %}
                <input type="submit" name="submit" value="Add Page" />
            </form>
        </div>
    </body>
</html>
